<!DOCTYPE html>
<html>
<head>
    <title>Upload *.log File and Plot Data</title>
</head>
<body>
    <h1>Upload a *.log File</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".log" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
